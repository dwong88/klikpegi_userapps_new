<ion-header class="cls-search-rest">
  <ion-toolbar>
    <ion-title>{{"SIGN_UP" | translate}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="klikpegi-bg">
  <ion-grid padding-horizontal>
    <ion-row padding-top>
      <ion-col style="text-align: center;">
          <img class="ghours-logo-full" scroll="false" src="assets/images/ghours_full.png" />
      </ion-col>
    </ion-row>

    <ion-row class="row-login-form">
      <ion-col>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp('manual')" id="signUpForm">
            <ion-item>
                <ion-input type="text" formControlName="fullName" placeholder="{{'FULL_NAME' | translate}}"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signUpForm.controls.fullName.valid && signUpForm.controls.fullName.dirty">
                <p>{{"INVALID_NAME" | translate}}</p>
            </ion-item>

            <ion-item>
                <ion-input type="number" formControlName="phoneNo" placeholder="{{'PHONE_NUMBER' | translate}}"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signUpForm.controls.phoneNo.valid && signUpForm.controls.phoneNo.dirty">
                <p>{{"INVALID_LENGTH" | translate}}</p>
            </ion-item>

          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="{{'EMAIL_ADDRESS' | translate}}"></ion-input>
          </ion-item>
          <ion-item *ngIf="!signUpForm.controls.email.valid && (signUpForm.controls.email.dirty || submitAttempt)">
            <p>{{"INVALID_EMAIL" | translate}}</p>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="{{'PASSWORD' | translate}}"></ion-input>
          </ion-item>

          <ion-item *ngIf="!signUpForm.controls.password.valid && (signUpForm.controls.password.dirty || submitAttempt)">
          <p>{{"INVALID_LENGTH" | translate}}</p>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>

    <ion-row padding-top class="cls-submit-form-login">
      <ion-col>
        <button class="bordergrey" ion-button type="submit" block form="signUpForm" style="font-weight: bold;">{{"SIGN_ME_UP" | translate }}</button>
      </ion-col>
    </ion-row>

    <ion-row text-center align-items-center class="cls-form-devider" style="padding: 12px;">
      <ion-col>
        <div class="div-devider">

        </div>
      </ion-col>
      <ion-col col-2 text-center class="text-subcontent-large">
        {{"OR" | translate}}
      </ion-col>
      <ion-col>
        <div class="div-devider">

        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center class="text-content-light">
        {{"SIGN_UP_WITH" | translate}}
      </ion-col>
    </ion-row>

      <ion-row class="cls-submit-form-login">
          <ion-col>
              <button class="bordergrey" ion-button block icon-left style="background-color: white; color: #00447C; font-weight: bold;" (click)="signUp('facebook')">
                  <ion-icon name="logo-facebook"></ion-icon>&nbsp;
                  F a c e b o o k
              </button>
          </ion-col>
      </ion-row>

      <ion-row padding-top class="cls-submit-form-login" style="margin-top: -1rem;">
          <ion-col>
              <button class="bordergrey" ion-button block icon-left style="background-color: white; color: red; font-weight: bold;" (click)="signUp('google')">
                  <ion-icon name="logo-google"></ion-icon>&nbsp;
                  G o o g l e
              </button>
          </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
