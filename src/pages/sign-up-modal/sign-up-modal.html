<ion-header class="cls-search-rest">
  <ion-toolbar>
    <ion-title>{{"REGISTER" | translate}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="klikpegi-bg">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp('manual')">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item *ngIf="!signUpForm.controls.email.valid && (signUpForm.controls.email.dirty || submitAttempt)">
            <p>{{"INVALID_EMAIL" | translate}}</p>
          </ion-item>
          <ion-item>
            <ion-label floating>{{"PASSWORD" | translate}}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item *ngIf="!signUpForm.controls.password.valid && (signUpForm.controls.password.dirty || submitAttempt)">
            <p>{{"INVALID_LENGTH" | translate}}</p>
          </ion-item>
          <br/>
          <button ion-button type="submit" block>{{"SIGN_ME_UP" | translate}}</button>
        </form>
      </ion-col>
    </ion-row>
