<ion-header>

  <ion-navbar>
    <ion-title>{{ "EDIT_PASSWORD" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()">
        <ion-icon name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item no-padding>
          <ion-label floating>{{ "NEW_PASSWORD" | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <button ion-button round block (click)="savePassword(newPassword)">{{ "CHANGE_PASSWORD" | translate }}</button>
    </ion-row>
  </ion-grid>
</ion-content>
