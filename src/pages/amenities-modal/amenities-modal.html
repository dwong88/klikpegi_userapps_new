<ion-header>

  <ion-toolbar>
    <ion-title>Amenities</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-4 *ngFor="let item of filterArray(1)">
        <img text-center src="{{item.image}}" width="36px"/>
        <br/>
        <label text-center style="font-size:1.5rem" style="margin-left:-5px">{{item.title | translate}}</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
