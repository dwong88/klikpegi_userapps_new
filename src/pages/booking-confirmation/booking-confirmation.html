<ion-header>
  <ion-navbar>
    <ion-title>{{ "BOOKING" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <span style="text-transform: capitalized">{{stayingType}}</span> - {{bookingData.duration}} hrs
      </ion-card-title>
      <b>{{bookingData.checkIn | date:'d MMM y HH:mm'}}</b>
      <p>{{bookingData.propName}}</p>
      <ion-row no-padding>
        <ion-col text-left no-padding>
          {{bookingData.name}}
        </ion-col>
        <ion-col text-right no-padding *ngIf="bookingData.mode == 0">
          {{transitPrice | currency:'IDR'}}
        </ion-col>
        <ion-col text-right no-padding *ngIf="bookingData.mode == 2">
          {{bookingData.price | currency:'IDR'}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer>
  <button ion-button block clear (click)="showPaymentConfirmation()" color="grey">{{ "CONTINUE" | translate }}</button>
</ion-footer>
