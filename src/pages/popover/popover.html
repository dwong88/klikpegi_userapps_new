<ion-content>
    <ion-list no-padding style="margin-bottom:0px">
        <ng-container *ngFor="let menu of popover">
            <button *ngIf="menu.show" ion-item detail-none (click)="close(menu.id)">{{menu.name}}</button>
        </ng-container>
