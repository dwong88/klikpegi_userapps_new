<ion-header>

  <ion-navbar>
    <ion-title>{{ "EDIT_PROFILE" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item no-padding>
          <ion-label floating>{{ "FULL_NAME" | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="user.fullName" name="fullName"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-label floating>{{ "EMAIL_ADDRESS" | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-label floating>{{ "MOBILE_NUMBER" | translate }}</ion-label>
          <ion-input type="number" [(ngModel)]="user.phoneNo" name="phoneNo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block round outline color="dark" (click)="editPassword()">{{ "EDIT_PASSWORD" | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block round (click)="saveChanges()">{{ "SAVE_CHANGES" | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
