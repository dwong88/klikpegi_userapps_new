<ion-header class="klikpegihead">

  <ion-navbar>
    <ion-title>{{"SETTINGS" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col padding-left>
      <span class="text-title">{{ "LANGUAGE" | translate}}</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list radio-group [(ngModel)]="language" (ngModelChange)="changeTranslate()">
        <ion-item>
          <ion-label>{{ "INDONESIAN" | translate}}</ion-label>
          <ion-radio value="id" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ "ENGLISH" | translate}}</ion-label>
          <ion-radio value="en"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list class="black-arrow">
        <button detail-push ion-item>
          {{"TERMS_AND_CONDITIONS" | translate}}
        </button>
        <button detail-push ion-item>
          {{"PRIVACY_POLICY" | translate}}
        </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
