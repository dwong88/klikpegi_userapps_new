<ion-header>
  <ion-toolbar>
    <ion-title>{{"LOG_IN" | translate}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="klikpegi-bg">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="login('email');" id="loginForm">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="model.username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{"PASSWORD" | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="model.password" name="password"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear color="dark" (click)="forgotPassword()" outline>{{"FORGOT_PASSWORD" | translate }}?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button type="submit" block form="loginForm">{{"LOG_IN" | translate }}</button>
      </ion-col>
    </ion-row>
