  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ "BOOKING_LIST" | translate }}</ion-title>
    <ion-buttons end>
      <button right ion-button clear (click)="dismiss()" color="dark">{{ "CLOSE" | translate }}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let booking of bookingDetail">
      <h2>{{booking.tenant}}</h2>
      <p>{{ "CHECK_IN_TIME" | translate }} : {{booking.checkIn}}</p>
      <p>{{ "STAY_TIME" | translate }} : {{booking.interval}} {{ "HOURS" | translate }}</p>
    </ion-item>
  </ion-list>
</ion-content>
