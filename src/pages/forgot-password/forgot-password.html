<ion-header>
  <ion-toolbar>
    <ion-title>{{"FORGOT_PASSWORD" | translate}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      {{"FORGOT_PASSWORD_SUBTITLE" | translate}}
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="recoveryEmail" name="recoveryEmail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block clear (click)="sendRecoveryPassword(recoveryEmail)">{{"SEND_ME_THE_LINK" | translate}}</button>
  </ion-toolbar>
</ion-footer>
