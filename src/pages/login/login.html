<ion-header class="cls-search-rest">
  <ion-toolbar>
    <ion-title>{{"SIGN_IN" | translate}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="klikpegi-bg">
  <ion-grid>
    <ion-row padding class="no-padding">
      <ion-col style="text-align: center;">
        <img class="ghours-logo-full" scroll="false" src="assets/images/ghours_full.png" />
      </ion-col>
    </ion-row>

    <ion-row padding-horizontal class="row-hello-prof no-padding">
      <ion-col>
        <span class="text-hello-dark darkcolor">{{ "HELLO" | translate }},</span>
        <br />
        <span class="text-content-light header-greet darkcolor">
          {{"YOU_NEED_TO_LOGIN_SUBTITLE.FIRST" | translate}}
          <br /> {{"YOU_NEED_TO_LOGIN_SUBTITLE.SECOND" | translate}}
        </span>
      </ion-col>
    </ion-row>

    <div padding-top></div>

    <ion-row class="row-login-form" padding-horizontal>
      <ion-col>
        <form (ngSubmit)="login('email');" id="loginForm">
          <ion-item>
            <ion-input type="text" [(ngModel)]="model.username" name="username" placeholder="{{'EMAIL_ADDRESS' | translate }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="model.password" name="password" placeholder="{{'PASSWORD' | translate }}"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <div padding-top></div>

    <ion-row padding-horizontal class="cls-submit-form-login">
      <ion-col>
        <button class="bordergrey" ion-button type="submit" block form="loginForm" style="font-weight: bold;" [innerHTML]="'SIGN_ME_IN_SPACE' | translate"></button>
      </ion-col>
    </ion-row>

    <ion-row padding-horizontal  class="txt-login-helper no-padding" style="margin-top: -0.4rem;">
      <ion-col text-right>
        <button ion-button clear (click)="forgotPassword()" style="color: white;" outline>{{"FORGOT_PASSWORD" | translate }}<span style="color: white;font-family: Arial, 'Segoe UI', sans-serif;">?</span></button>
      </ion-col>
    </ion-row>

    <ion-row padding-horizontal text-center align-items-center class="cls-form-devider" style="padding: 10px;">
      <ion-col>
        <div class="div-devider">

        </div>
      </ion-col>
      <ion-col col-2 text-center class="text-subcontent-large">
        {{"OR" | translate}}
      </ion-col>
      <ion-col>
        <div class="div-devider">

        </div>
      </ion-col>
    </ion-row>

    <ion-row padding-horizontal>
      <ion-col class="text-content-light">
        {{"LOG_IN_WITH" | translate}}
      </ion-col>
    </ion-row>

    <ion-row padding-horizontal class="cls-submit-form-login">
      <ion-col>
        <button class="bordergrey" ion-button block icon-left style="background-color: white; color: #00447C; font-weight: bold;" (click)="login('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>&nbsp;
          F a c e b o o k
        </button>
      </ion-col>
    </ion-row>

    <ion-row padding class="cls-submit-form-login" style="margin-top: -1rem;">
      <ion-col>
        <button class="bordergrey" ion-button block icon-left style="background-color: white; color: red; font-weight: bold;" (click)="login('google')">
          <ion-icon name="logo-google"></ion-icon>&nbsp;
          G o o g l e
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
